<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tela 4 Flex</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style4flex.css">

<body>
    <main class="container">

    <div class='container_image'>
        <img class="image" src="images/tela4.svg">
    </div>

    <header>
        
        <div class="container_form">
        
            <form class="form" action="dosomething.html" method="post">
            <legend>How do you decide to invest?</legend>
            <p><select id="status_conta" name="status_conta">
                <option value="I have not invested yet.">I have not invested yet.</option>
                <option value="Bank recommendation.">Bank recommendation.</option>
                <option value="An investment advisor helps me.">An investment advisor helps me.</option>
            </select>
            </p>

            <legend>What resources have you used or are you using for your training?</legend>
            <p>
                <input type="checkbox" id="invest1" name="invest" value="Books and articles" />
                <label for="mercados1">stock market</label>
            </p>
            <p>
                <input type="checkbox" id="invest2" name="invest" value="YouTube tutorial videos" />
                <label for="mercados2">foreign exchange</label>
            </p>
            <p>
                <input type="checkbox" id="invest3" name="invest" value="online or face to face courses" />
                <label for="mercados3">commodity</label>
            </p>
            <p>
                <input type="checkbox" id="invest4" name="invest" value="experience with little investment" />
                <label for="mercados4">bond market</label>
            </p>
            
            </form>
        </div>

        <div class="container_button">
            <a href="tela3flex.html"><button class ="button">Back</button></a>
            <a href="tela5flex.html"><button class ="button" id="checkbox" type="submit">Next</button></a>
        </div>

        <div class="container_buttonlarge">
            <a href="tela5flex.html"><button class ="buttonlarge">Skip</button></a>
        </div>
    

    </header>
    </main>
    
<script src="script_tela4.js"></script>
